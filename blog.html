<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Blog</title>
</head>


<body>
    <header class="header center">
        <div class="header_logo">
            <img class="header_logo_img" src="img/Logo.svg" alt="logo">
            <h2 class="header_logo_title">Interno</h2>
        </div>
        <div class="header_menubar">
            <a class="header_menubar_link" href="index.html">Home</a>
            <a class="header_menubar_link" href="#">Project</a>
            <a class="header_menubar_link" href="blog.html">Blog</a>
        </div>
    </header>

    <div class="banner">
        <img class="banner_image" src="img/Banner.jpg" alt="banner">
        <div class="banner_box-for-text">
            <h2 class="banner_title">Articles & News</h2>
            <div class="banner_text-block">
                 <a href="index.html" class="banner_text">Home</a><p class="banner_text"> / Blog</p>
            </div>
           
        </div>
    
    </div>




    <footer class="footer center">
        <div class="footer_interno">
            <div class="header_logo">
                <img src="img/Logo.svg" alt="Logo">
                <h1 class="header_logo_title">Interno</h1>
            </div>
            <p class="footer_logo_text">It is a long established fact that a reader will be distracted lookings.</p>
            <div class="footer_icons">
                <img class="footer_icon_twitter" src="img/twitter.svg" alt="twitter">
                <img class="footer_icon_in" src="img/in.svg" alt="in">
            </div>
        </div>
        <div class="footer_pages">
            <h3 class="footer_pages_title">Pages</h3>
            <a class="footer_menubar_link" href="index.html">Home</a>
            <a class="footer_menubar_link" href="#">Project</a>
            <a class="footer_menubar_link" href="blog.html">Blog</a>
        </div>
        <div class="footer_contacts">
            <h3 class="footer_pages_title">Contact</h3>
            <p class="footer_contacts_text">55 East Birchwood Ave. Brooklyn, New York 11201</p>
            <p class="footer_contacts_text">contact@interno.com</p>
            <p class="footer_contacts_text">(123) 456 - 7890</p>
        </div>

    </footer>
