<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul class="content">
            <li v-for="product in products" :key="product.id">
                {{product.name}} : {{product.price}}
            </li>
        </ul><br><br>
            <h3>Sort by price:</h3>
            <button @click="sortUp">up</button>
            <button @click="sortDown">down</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        //Часть 2. Задание Vue
        //Вы разрабатываете приложение для отображения и сортировки списка товаров. У вас есть массив объектов products, где каждый объект представляет товар с его названием и ценой. Вам необходимо отобразить список товаров и предоставить пользователю возможность сортировать товары по цене (по возрастанию и по убыванию).

    new Vue({
        el: '#app',
        data: {
            products: [{
                name: 'milk',
                price: 80,
            },{
                name: 'cheese',
                price: 290,
            },{
                name: 'cream',
                price: 150,
            },{
                name: 'cake',
                price: 300,
            }
            ]
           
        },
        methods: {
            sortUp() {
                return this.products.sort((a, b) => a.price - b.price);
            },
            sortDown() {
                return this.products.sort((a, b) => b.price - a.price);
            }
        },
    })


    </script>
</body>
</html>
